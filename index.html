<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validació Targeta de Crèdit</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script>
	let inputs = [{"id": "amex","name": "American Express","first": [34,37],"length": 15},
				{"id": "visa","name": "Visa","first": 4,"length": [13,16]},
				{"id": "mastercard","name": "Mastercard","first": [51,52,53,54,55],"length": 16},
				{"id": "rupay","name": "RuPay","first": [60,6521,6522],"length": 16}];
	</script>
</head>
<body>
	<div class="creditCardForm">
		<div><h1>Validació Targeta de Crèdit</h1></div>
		<div>
					Activar formulari: <input type='checkbox' id='veure'>
		</div>
		<div class="payment">
			<form>
				<div class="form-group owner">
					<label for="owner">Titular</label>
					<input type="text" class="form-control" id="owner" disabled>
				</div>
				<div class="form-group CVV">
					<label for="cvv">CVV</label>
					<input type="text" class="form-control" id="cvv" disabled>
				</div>
				<div class="form-group" id="card-number-field">
					<label for="cardNumber">Número</label>
					<input type="text" class="form-control" id="cardNumber" disabled>
				</div>
				<div class="form-group" id="expiration-date">
					<label>Caduda</label>
					<input type="text" class="form-control" id="expireDate" size='10' disabled>
				</div>
				<div class="form-group" id="credit_cards">
					<img src="assets/images/visa.jpg" id="visa">
					<img src="assets/images/rupay.jpg" id="rupay">
					<img src="assets/images/mastercard.jpg" id="mastercard">
					<img src="assets/images/amex.jpg" id="amex">
				</div>
				<div class="form-group" id="pay-now">
					<input type="submit" class="btn btn-default" id="confirmar" value="Confirmar"><input type="reset" class="btn btn-default" id="netejar" value="Netejar">
				</div>
			</form>
			
		</div>
	</div>
		<p class="examples-note" id='info'></p>
	<p><a href='https://en.wikipedia.org/wiki/Payment_card_number'>Més informació sobre les Targetes de Crèdits</a></p>
</body>
</html>
